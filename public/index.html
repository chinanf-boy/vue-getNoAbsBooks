<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="applicable-device" content="mobile">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="MobileOptimized" content="240">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="shortcut icon" href="<%= webpackConfig.output.publicPath %>favicon.ico">
    <title>vue-getNoAbsBooks</title>
    <script>
      var pageButton = function(event){
				let href = window.location.href;
				if(href.includes('/index_')){
				let RmHrefIndex = href.lastIndexOf('/');
				href = href.substring(0, RmHrefIndex);
				}

				if(href.endsWith('/')){
					let RmHrefIndex = href.lastIndexOf('/');
					href = href.substring(0,RmHrefIndex)
				}
				let source = event.href
				if(source.includes('/index_')){
					let RmHrefIndex = source.lastIndexOf('/');
					source = source.substring(RmHrefIndex);
				}
        console.log('pages add',href,source)
        if(source.startsWith('http')){
          event.href = window.location.origin + '/#/' + source;
        }else{
          event.href= href + source
        }

				console.log('pages',event);
				
      };
      var SelectJs = function(event){
        var A = document.createElement('a');
        let href = window.location.href
        if(href.includes('/index_')){
          let RmHrefIndex = href.lastIndexOf('/')
          href = href.substring(0, RmHrefIndex)
        }
        if(!href.endsWith('/')){
          href += '/'
        }

        let selectValue = event.options[event.options.selectedIndex].value
        if(selectValue.includes('/index_')){
          let valueIndex = selectValue.lastIndexOf('/')
          selectValue = selectValue.substring(valueIndex)
        }
        
        if(selectValue.startsWith('/')){
          selectValue = selectValue.substring(1)
        }

        A.href= href +selectValue ;

        window.location.href = A.href
        // console.log('select route',A.href);
      }
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but vue-getNoAbsBooks doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
